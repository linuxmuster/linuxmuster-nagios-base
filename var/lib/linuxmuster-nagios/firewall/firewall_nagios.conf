################################
# Parameters for FIREWALL Checks
################################

# Disk Percentages for all devices on firewall
FIREWALLDISK_WARN=10
FIREWALLDISK_CRIT=5

# Load levels on firewall
FIREWALLDISK_WARN=4,3,2
FIREWALLDISK_CRIT=8,6,4

# Range for squid processes on firewall
# Default:
# Warnig if less than 1 or more than 30
# Critical if less than 1 or more than 50
FIREWALLSQUIDPROC_WARN=1:30
FIREWALLSQUIDPROC_CRIT=1:50

# Range for squidGuard processes on firewall
# Default:
# Warnig if less than 1 or more than 30
# Critical if less than 1 or more than 50
FIREWALLSQUIDGUARDPROC_WARN=1:30
FIREWALLSQUIDGUARDPROC_CRIT=1:50
