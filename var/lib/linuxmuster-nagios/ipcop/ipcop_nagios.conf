#############################
# Parameters for IPCOP Checks
#############################

# Disk Percentages for all devices on ipcop
IPCOPDISK_WARN=10
IPCOPDISK_CRIT=5

# Load levels on ipcop
IPCOPDISK_WARN=4,3,2
IPCOPDISK_CRIT=8,6,4

# Range for squid processes on ipcop
# Default:
# Warnig if less than 1 or more than 30
# Critical if less than 1 or more than 50
IPCOPSQUIDPROC_WARN=1:30
IPCOPSQUIDPROC_CRIT=1:50

# Range for squidGuard processes on ipcop
# Default:
# Warnig if less than 1 or more than 30
# Critical if less than 1 or more than 50
IPCOPSQUIDGUARDPROC_WARN=1:30
IPCOPSQUIDGUARDPROC_CRIT=1:50
